<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="index.css">
    <script defer src="calculator.js"></script>
</head>
    <body>
        <div id="container">

            <!--Row 1-->
            <button id="number-0">0</button>
            <button id="number-dot">.</button>
            <button id="letter-C">C</button>
            <button id="sign-equals">=</button>

            <!--Row 2-->
            <button id="number-1">1</button>
            <button id="number-2">2</button>
            <button id="number-3">3</button>

            <!--Row 3-->
            <button id="number-4">4</button>
            <button id="number-5">5</button>
            <button id="number-6">6</button>

            <!--Row 4-->
            <button id="number-7">7</button>
            <button id="number-8">8</button>
            <button id="number-9">9</button>
            
            <!--Row 5-->
            <button id="operator-addition">+</button>
            <button id="operator-minus">-</button>
            <button id="operator-multiplication">x</button>
            <button id="operator-division">รท</button>

            <!-- Row 6 -->
            <div id="display"></div>
        </div>
    </body>
</html>
